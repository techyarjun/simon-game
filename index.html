<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon color game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Varela+Round&display=swap" rel="stylesheet">
</head>
    <body>
    <div class="body">
       
        <div class="game">
            <h1 class="simon"> Simon says game</h1>
            <h2>Start</h2>
            <h4>Highest score:</h4>
            <h5>Your score :</h5>
            <div class="btn-container">
                    <div class="line-1">
                        <div class="btn red" type="button" id="red">1</div>
                        <div class="btn yellow Flash" type="button" id="yellow">2</div>
                    </div>
                    <div class="line-2">
                        <div class="btn green" type="button" id="green">3</div>
                        <div class="btn blue" type="button" id="blue">4</div>
                    </div>
            </div>
        </div>
    </div>
        
    <script src="app.js"></script> 
</body>
</html>
